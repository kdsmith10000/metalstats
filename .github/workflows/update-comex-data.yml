name: Update COMEX Data

on:
  schedule:
    # Run daily at 6:00 AM UTC (1:00 AM EST, 10:00 PM PST previous day)
    # CME Group typically updates data in the morning
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Required for committing and pushing changes

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Run data update script
        run: |
          python scripts/update_data.py
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data.json
          git commit -m "Auto-update: COMEX warehouse data $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin main
      
      # Note: Vercel will automatically redeploy when changes are pushed to main branch
